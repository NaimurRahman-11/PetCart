<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCart</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <img src="https://www.petstop.ie/skin/frontend/petstop/default/images/logo.jpg" alt="logo">
            </div>

            <div class="menu text-right">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>

                    <li>
                        <a href="#">About</a>
                    </li>

                    <li>
                        <a href="#">Pets</a>
                    </li>

                    <li>
                        <a href="#">Blogs</a>
                    </li>

                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->
    

    <!-- Pet Search Section Starts Here -->
    <section class="pet-search text-center">
        <div class="container">
            <form action="">
                <input type="search" name="search" placeholder="Search for pets..">
                <input type="submit" name="submit" value="Search" class="btn btn-primary">
            </form>
        </div>
    </section>
    <!-- Pet Search Section Ends Here -->


    <!-- Category Section Starts Here -->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Categories</h2>
            <div class="box-3 float-container">
                <img src="img/dog.jpg" alt="dog" class="img-responsive img-curve">
                <h3 class="float-text text-white">Dogs</h3>
            </div>

            <div class="box-3 float-container">
                <img src="img/cat.jfif" alt="cat" class="img-responsive img-curve">
                <h3 class="float-text text-white">Cats</h3>
            </div>

            <div class="box-3 float-container">
                <img src="img/bird.jpg" alt="birds" class="img-responsive img-curve">
                <h3 class="float-text text-white">Birds</h3>
            </div>

            <div class="clearfix"></div>

        </div>
    </section>
    <!-- Category Section Ends Here -->

    <!-- Pet Menu Section Starts Here -->
    <section class="pet-menu">
        <div class="container">
            <h2 class="text-center">Explore Pets</h2>

            <div class="pet-menubox">
                Pet menu 2
            </div>

            <div class="pet-menubox">
                Pet menu 2
            </div>

            <div class="pet-menubox">
                Pet menu 2
            </div>

            <div class="pet-menubox">
                Pet menu 2
            </div>

            <div class="pet-menubox">
                Pet menu 2
            </div>

            <div class="clearfix"></div>

           
        </div>
    </section>
    <!-- Pet Menu Section Ends Here -->

    <!-- Social Section Starts Here -->
    <section class="social">
        <div class="container">
            <ul>
                <li>
                    <a href="#">Facebook</a>
                </li>

                <li>
                    <a href="#">Instagram</a>
                </li>

                <li>
                    <a href="#">Twitter</a>
                </li>
            </ul>
        </div>
    </section>
    <!-- Social Section Ends Here -->

    <!-- Footer Section Starts Here -->
    <section class="footer">
        <div class="container">
            <p>All rights reserved, Designed By <a href="#">Naimur Rahman</a></p>
        </div>
    </section>
    <!-- Footer Section Ends Here -->
</body>
</html>
